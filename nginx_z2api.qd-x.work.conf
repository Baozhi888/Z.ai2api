# z2api.qd-x.work - 优化版
# 添加了超时设置以解决 504 Gateway Time-out 问题

server {
    server_name z2api.qd-x.work;

    # 客户端配置
    client_max_body_size 50M;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    client_body_timeout 600s;
    client_header_timeout 600s;

    # 代理超时设置（关键！解决 504 错误）
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # 代理缓冲区设置
    proxy_buffering off;  # 关闭缓冲以支持流式响应
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    
    # 代理头信息设置
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # 主要位置配置
    location / {
        proxy_redirect off;
        proxy_pass http://localhost:8089;
        
        # 支持流式响应
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # 长连接支持
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 健康检查端点（可选）
    location /health {
        proxy_pass http://localhost:8089/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # SSL 配置
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/z2api.qd-x.work/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/z2api.qd-x.work/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # 安全头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name z2api.qd-x.work;
    return 301 https://$server_name$request_uri;
}