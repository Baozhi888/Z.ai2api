server {
    listen 80;
    server_name z2api.qd-x.work;
    
    # 安全头
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (取消注释以启用)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志配置
    access_log /var/log/nginx/zai2api_access.log main buffer=512k flush=1m;
    error_log /var/log/nginx/zai2api_error.log warn;
    
    # 客户端配置
    client_max_body_size 10M;
    client_body_timeout 600s;
    client_header_timeout 600s;
    
    # 代理超时设置（关键！）
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # 缓冲区配置
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    
    # 头信息设置
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # 主要代理配置
    location / {
        proxy_pass http://zai2api:8089;
        
        # 流式响应支持
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # 支持 WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 超时设置（针对长请求）
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://zai2api:8089/health;
        access_log off;
        
        # 快速失败
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # 静态文件缓存（如果有）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://zai2api:8089;
    }
    
    # 安全限制
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 隐藏敏感文件
    location ~* \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

